<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해병대 메타버스 공지</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #0b0b0e;
            color: #ffffff;
        }

        header {
            padding: 32px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        main {
            max-width: 980px;
            margin: 60px auto;
            padding: 0 40px;
        }

        .notice {
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 36px;
            background-color: #111114;
        }

        .notice h2 {
            margin-top: 0;
            font-size: 20px;
            font-weight: 700;
        }

        .notice .date {
            font-size: 14px;
            color: #9a9a9a;
            margin-bottom: 24px;
        }

        .notice p {
            font-size: 15px;
            line-height: 1.8;
            color: #d6d6d6;
        }

        .image-area {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .image-box {
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 8px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #8a8a8a;
        }

        footer {
            margin-top: 120px;
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.08);
            font-size: 13px;
            color: #7a7a7a;
        }
    </style>
</head>
<body>

<header>
    <h1>대한민국 해병대 메타버스 · 공지사항</h1>
</header>

<main>
    <section class="notice">
        <h2>관리팀 채용 안내</h2>
        <div class="date">2026-01-13</div>

        <p>
            관리팀은 커뮤니티 운영 전반을 담당하며, 질서 유지와 원활한 소통을 책임지는 핵심 조직입니다.<br />
            서버 관리, 이용자 응대, 규정 관리 등 커뮤니티 안정화를 위한 업무를 수행합니다.
        </p>

        <p>
            책임감 있고 성실하게 활동할 인재를 모집합니다.
        </p>

        <div class="image-area">
            <div class="image-box">
  <img src="https://cdn.discordapp.com/attachments/1451139147665506498/1460029770963226735/image.png?ex=6966bfaf&is=69656e2f&hm=f71cfca7fa4409ae33921fdbbd88e60af032862a1096c88cce42346ade6082c6" style="width:100%; height:100%; object-fit:cover;">
</div>
            <div class="image-box">  <img src="https://cdn.discordapp.com/attachments/1451985354851614730/1451985355262787734/image.png?ex=69667cbd&is=69652b3d&hm=90d83b937af83ed620a8d0ee86ef3a3aadfd5a2bf1f33f57db626b41ab2a727f" style="width:100%; height:100%; object-fit:cover;"></div>
            <div class="image-box">  <img src="https://cdn.discordapp.com/attachments/1452195087785136168/1452195088074801202/eghtrhrhth.PNG?ex=69669751&is=696545d1&hm=4178226087aa01f930b10afb8f4653983c3a3bfaec1743385cac1692da5a51e0" style="width:100%; height:100%; object-fit:cover;">
</div>
        </div>
    </section>
</main>

<footer>
    <div>© Copyright 임승현  All Rights Reserved.</div>
    <div>© Copyright 임승현</div>
</footer>

</body>

</html>
